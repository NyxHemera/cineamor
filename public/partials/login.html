	<form method="post" action="/login" ng-submit='$event.preventDefault()'>
		<label for="email">Email</label>
		<input type="text" name="email" id="email" ng-model='mctrl.email'>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" ng-model='mctrl.password'>

		<button ng-click="mctrl.submitLogin()" >Submit</button>
	</form>
